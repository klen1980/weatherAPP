<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style> body {background-color: $indigo-900} </style>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">MAPLE-IT </span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Главная страница</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'homework'%}" style="color: black">Информация</a>
      </nav>
    </div>
    <div class="p-3 mb-2 bg-secondary text-white">
    <h1>Погода</h1>
    </div>
    <div class = "container mt-5">
        <div class="row">
            <div class="col-5 ofset-1">
                <form action="" method = 'post'>
                    {% csrf_token%}
                    <label for = 'city'>Город</label>
                    {{ form.name}}
                    <input type="submit" name = 'send' value = "Узнать" class = 'mt-2 btn btn-danger'> <br><br><br>
                    <span class="alert alert-warning" role="alert">{{error}}</span>
                </form>
            </div>

            <div class="col-4 offset-1">
                <h1>Информация</h1>
                {% for info in all_info%}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>Город:  </b>{{info.city}}<br>
                            <b>Температура : </b>{{info.temp}} <sup>0</sup>  <br>
                            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'delete' info.id%}" style="color: red">Удалить</a>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="https://openweathermap.org/img/wn/{{info.icon}}.png" alt="Фото погоды" class="img-thunbnail">
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</body>
</html>
